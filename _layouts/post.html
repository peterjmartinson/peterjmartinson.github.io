---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="tags" style="font-weight: bold">
    {% for tag in page.tags %}
      <span>#{{ tag }}</span>
    {% endfor %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
