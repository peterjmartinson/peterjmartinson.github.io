<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/st_icon_bw_64.png" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/portfolio">Portfolio</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
    <div class="copyright">
      Copyright 2017
      <span>Peter J. Martinson</span>
    </div>
    <div class="contact">
      Contact
      <span>
        <a href="mailto:peter.j.martinson@gmail.com">
          peter.j.martinson@gmail.com
        </a>
      </span>
    </div>
    <div class="navigation">
      Navigation
      <span>
        <a href="https://peterjmartinson.github.io/index.html">Home </a>&#151;
        <a href="http://stonetelescope.wordpress.com" target="_blank">Stories </a>&#151;
        <a href="https://twitter.com/StoneTelescope" target="_blank">Twitter</a>
      </span>
    </div>
          <!-- {% include svg-icons.html %} -->
        </footer>
      </div>
    </div>

    {% include analytics.html %}
   <script>
      var hsl = 'hsl(' + Math.round(Math.random() * 360) + ',50%,50%)',
          a = document.getElementsByTagName('a'),
          style = document.createElement('style'),
          css =  'a:hover { box-shadow: 0px 0px 3px 3px ' + hsl + '; background: ' + hsl + '; color: black;}';

      if (style.styleSheet) {
          style.styleSheet.cssText = css;
      } else {
          style.appendChild(document.createTextNode(css));
      }

      for ( var i = 0; i < a.length; i++) {
        a[i].appendChild(style);
      }
    </script>
  </body>
</html>
